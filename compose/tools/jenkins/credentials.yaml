credentials:
  system:
    domainCredentials:
      - credentials:
          - vaultTokenCredential:
              description: "Admin Token"
              id: "vaultAdminToken"
              scope: GLOBAL
              token: "${readFileBase64:${VAULT_TOKEN_FILE}}"
          - x509ClientCert:
              description: "Docker client certificate"
              id: "dockerCertificates"
              scope: GLOBAL
              clientCertificate: "${readFile:/home/jenkins/certificates/cert.pem}"
              clientKeySecret: "${readFile:/home/jenkins/certificates/key.pem}"
              serverCaCertificate: "${readFile:/home/jenkins/certificates/ca.pem}"
              
