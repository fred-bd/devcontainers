credentials:
  system:
    domainCredentials:
      - credentials:
          - vaultTokenCredential:
              description: "Admin Token"
              id: "vaultAdminToken"
              scope: GLOBAL
              token: "${readFileBase64:${VAULT_TOKEN_FILE}}"
          - x509ClientCert:
              description: "Docker client certificate"
              id: "dockerCertificates"
              scope: GLOBAL
              clientCertificate: "${readFile:/home/jenkins/certificates/cert.pem}"
              clientKeySecret: "${readFile:/home/jenkins/certificates/key.pem}"
              serverCaCertificate: "${readFile:/home/jenkins/certificates/ca.pem}"
              

          - basicSSHUserPrivateKey:
              description: "The key to be used in the jenkins agent"
              id: "jenkins-ssh-agent-key"
              passphrase: "${readFileBase64:${AGENT_KEY_PASS}}"
              privateKeySource:
                directEntry:
                  privateKey: "${readFile:/home/jenkins/.ssh/jenkins_agent_key}"
              scope: GLOBAL
              username: "jenkins"
              usernameSecret: true